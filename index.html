<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Order summary card</title>


</head>

<body>
    <div class="card">
        <div class="top">
            <img src="/images/illustration-hero.svg" alt="">
        </div>
        <div class="bottom">
            <div class="bottom-info">
                <h1>Order Summary</h1>
                <div class="text">
                    <p>You can now listen to millons of songs, audiobooks, and podcasts on any device anywhere you like!
                    </p>
                </div>

                <div class="plan">
                    <img src="/images/icon-music.svg" alt="">
                    <div class="plan-text">
                        <p class="title">Annual Plan</p>
                        <p class="price">$59.99/year</p>
                    </div>
                    <a href="#">Change</a>
                </div>
                <button type="submit" class="btn-sub">Proceed to Payment</button>
                <button class="btn-cel">Cancel Order</button>
            </div>
        </div>
    </div>
    <footer>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Thanawat</a>.
    </footer>

</body>

</html>
